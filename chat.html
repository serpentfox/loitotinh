<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat - Lời tỏ tình</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h3>Tin nhắn</h3>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message user">
        <img src="assets/avatar1.png" alt="Bạn" class="avatar" />
      </div>
      <div class="message other">
        <img src="assets/avatar2.png" alt="Em" class="avatar" />
        <p>Chàooo bbyy nhaa
        </p>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Gửi tin nhắn..." />
      <button id="sendBtn">Gửi</button>
    </div>
    <div id="proposal" class="proposal hidden">
      <p>Em có muốn làm em bé của anh không?</p>
      <div class="proposal-buttons">
        <button id="agreeBtn">Đồng ý</button>
        <button id="declineBtn">Từ chối</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập - Lời tỏ tình</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2 class="login-title">Một ngàn cái ôm?</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên bạn" required />
      <button type="submit" class="btn">Vào thôi!</button>
    </form>
  </div>

  <div class="background">
    <img src="flower.jpg" alt="Hoa" class="flower-img" />
  </div>

  <audio id="bgMusic" loop autoplay>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
